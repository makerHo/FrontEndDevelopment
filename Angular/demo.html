<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="angular.js"></script>
</head>
<body>
<div ng-controller="demo">
    <div ng-repeat="i in member">
        {{$index}}==={{i}}
    </div>
</div>
<script>
    var app=angular.module("myApp",[]);
    app.controller("demo",function($scope){
        $scope.member=["tom",2,3,4,5];
    });
</script>
</body>
</html>
