<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery.js"></script>
    <style>
        *{
            margin:0;
            padding:0;
        }
        ul{
            list-style: none;
        }
        #container{
            width:800px;
            height:50px;
            margin:auto;
            background:lightyellow;
            box-shadow:3px 3px 3px #ccc;
        }
        #nav li{
            float:left;
            width:200px;
            line-height:50px;
            height:50px;
            text-align:center;
            position:relative;
        }
        #nav li a{
            width:200px;
            height:50px;
            display:block;
            text-decoration:none;
        }
        #nav li a:hover{
            color:pink;
        }
        #nav li ul{
            position:absolute;
            top:50px;
            left:0;
            border:1px solid #ddd;
            display:none;
        }
        #nav li ul li{
            background:#eee;
            border-bottom:1px solid white;
        }
    </style>
</head>
<body>
<div id="container">
    <ul id="nav">
        <li><a href="#">父菜单</a>
            <ul>
                <li>二级菜单</li>
                <li>二级菜单</li>
                <li>二级菜单</li>
                <li>二级菜单</li>
                <li>二级菜单</li>
            </ul>
        </li>
        <li><a href="#">父菜单</a>

                <li>二级菜单</li>

            </ul>
        </li>
        <li><a href="#">父菜单</a>

                <li>二级菜单</li>

            </ul>
        </li>
        <li><a href="#">父菜单</a>
            <ul>
                <li>二级菜单</li>
                <li>二级菜单</li>
                <li>二级菜单</li>
                <li>二级菜单</li>
                <li>二级菜单</li>
            </ul>
        </li>
    </ul>
</div>
<script>
    $(function(){
        var mouseoverTimer=[];
        var mouseoutTimer=[];
        $("#nav li").each(function(_index){
            $(this).hover(function(){
                var activeList=$(this);
                //console.log($(this));
                clearTimeout(mouseoutTimer[_index]);
                mouseoverTimer[_index]=setTimeout(function(){
                    activeList.children("ul").slideDown();
                },200);
                console.log(mouseoverTimer);
            },function(){
                var activeList=$(this);
                clearTimeout(mouseoverTimer[_index]);
                mouseoutTimer[_index]=setTimeout(function(){
                    activeList.children("ul").slideUp();
                },200);
            });
        });
    });
</script>
</body>
</html>
