<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="angular.js"></script>
</head>
<body>
    <div ng-controller="demo">
        <msg>
            <li ng-repeat="list in lists">{{list}}</li>
        </msg>
    </div>
<script>
    var app=angular.module("myApp",[]);
    app.controller("demo",function($scope){
        $scope.lists=[
            'tom','peter',"mary"
        ];
    });
    app.directive("msg",function(){
        return{
            restrict:"AE",
            replace:false,
            transclude:true,
            /*把要注入的数据存在foo文件中*/
            templateUrl:"news/foo.html",
            link:function(scope,element,attr){
                scope.text="展开";
                scope.toggle=function(){
                    scope.ifShow=!scope.ifShow;
                    scope.text=scope.ifShow?"折叠":"展开";
                }
            }
        }
    });
</script>
</body>
</html>
