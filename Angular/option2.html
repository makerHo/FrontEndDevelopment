<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="angular.js"></script>
</head>
<body>
<div ng-controller="demo">
    <select  ng-model='selectedName' ng-options="x for x in member">
        <option value="">出生年月</option>
    </select>
</div>
<script>
    var app=angular.module("myApp",[]);
    app.controller("demo",function($scope){
        var arr=[];
        for(var i=1900;i<=2016;i++){
            arr.push(i);
        }
        //console.log(arr);
        //$scope.member=['tom','peter','mary'];
        $scope.member=arr;
    });
</script>
</body>
</html>
