<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="angular.js"></script>
</head>
<body>
    <div ng-controller="demo">
        <msg>
            <h1>{{username}}</h1>
        </msg>
    </div>
<script>
    var app=angular.module("myApp",[]);
    app.controller("demo",function($scope){
        $scope.username="mary";
    })
    app.directive("msg",function(){
        return{
            'scope':{},
            'restrict':"AE",
            'transclude':false,
            'template':'<h3><div ng-transclude>peter</div>aaa</h3>'
        }
    });
</script>
</body>
</html>
