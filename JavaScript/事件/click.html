<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<button id="btn">按钮</button><br>
<img src="2.jpg">
<script>
    var btn=document.querySelector("#btn");
    var img=document.querySelector("img");
    /*点击按钮*/
    btn.onclick=function(){
        //图片消失
        img.style.display="none";
    }
</script>
</body>
</html>
