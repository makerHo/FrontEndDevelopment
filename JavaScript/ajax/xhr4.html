<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<style>
    #feedback{
        border:1px solid orange;
    }
</style>
<div id="feedback"></div>
<script>
	var feedback=document.getElementById("feedback");
    var xhr=new XMLHttpRequest();
    //console.log(xhr.readyState);
    xhr.open("post","data4.php");
    feedback.innerHTML='<img src="loading.gif">';
    //console.log(xhr.readyState);
    xhr.send(null);
    xhr.addEventListener("readystatechange",function(){
        //console.log(xhr.readyState);
        if(xhr.readyState==4){
        	if(xhr.status==200){
                //xhr.responseText接受php返回的数据
                console.log(typeof xhr.responseText);
                console.log(xhr.responseText);
                var str=eval(xhr.responseText);
                var container='<ul>';
                for(i in str){
                    container+="<li>"+str[i].username+"</li>";
                    console.log(str[i].username);
                }
                container+='</ul>';
                console.log(container);
                feedback.innerHTML=container;
        	}
        }
    })
    //console.dir(xhr);
</script>
</body>
</html>
