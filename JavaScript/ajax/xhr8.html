<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<style>
    #loading{
        display:none;
    }
</style>
<div id="feedback"></div>
<img src="loading.gif" id="loading">
<script>
    var feedback=document.getElementById("feedback");
    var loading=document.getElementById("loading");
	var xhr=new XMLHttpRequest();
    xhr.open("post","data8.php");
    loading.style.display="block";
    xhr.send(null);
    xhr.addEventListener("readystatechange",function(){
        if(xhr.readyState==4){
            if(xhr.status==200){
                loading.style.display="none";
                var str=eval(xhr.responseText);
                feedback.innerHTML=str[0].username;
                console.log(xhr.responseText);
            }
        }
    })
</script>
</body>
</html>
